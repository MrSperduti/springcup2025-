<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Video - SPRING CUP 2025</title>

  <style>body {font-family: 'Orbitron', Arial, sans-serif;background: linear-gradient(135deg, #d32f2f, #1565c0);margin: 0;padding: 0;display: flex;flex-direction: column;align-items: center;color: white;min-height: 100vh;}...</style>

<body oncontextmenu="return false;">
  <div class="container">
    <h1>Carica Video SPRING CUP 2025</h1>
    <h2>Video Caricati</h2>
  </div>
  <h3>📂 Carica file</h3>
  <input type="file" id="videoInput" multiple accept="video/*">
  <input type="text" id="descriptionInput" placeholder="Inserisci una descrizione" style="margin-top:10px;padding:5px;width:90%;">
  <button id="uploadFileButton">Carica Video</button>
  <button id="generateJsonButton">Genera JSON</button>

  <h3>📄 Video Caricati</h3>
  <table id="videoTable"><thead><tr><th>Nome del Video</th><th>Preview</th><th>Rimuovi</th></tr></thead><tbody></tbody></table>
  <a href="index.html" class="squadra-button">🏠 Torna alla Home</a>
  <script src="editor_video.js"></script>

</html>
