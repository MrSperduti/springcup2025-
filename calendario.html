
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 640px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid white;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      margin: 10px 5px;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      button {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calendario</h2>
    <div id='calendario' class="table-wrapper"></div>
  </div>
  <script src="calendario.js"></script>

  <div class="container" style="margin-top: 20px;">
    <button onclick="history.back()">üîô Torna Indietro</button>
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>
</body>
</html>
