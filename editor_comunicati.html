<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Comunicati - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin-top: 30px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    th, td {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      font-size: 20px;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }
    tr:hover {
      background-color: rgba(21, 101, 192, 0.3);
    }
    td a {
      background-color: #d32f2f;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    td a:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }
    .squadra-button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      margin: 40px 0;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .squadra-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
