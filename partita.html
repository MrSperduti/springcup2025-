
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riepilogo Partita</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    .contenitore {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1, h2, h3, h4, h5 {
      text-align: center;
    }
    #riepilogo {
      margin-top: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .buttons button {
      background: linear-gradient(to right, #d32f2f, #1565c0);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      color: white;
      margin: 0 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .buttons button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="contenitore">
    <h1>Riepilogo Partita</h1>
    <div id="riepilogo"></div>
    <div class="buttons">
      <button onclick="history.back()">üîô Indietro</button>
      <button onclick="window.location.href='index.html'">üè† Home</button>
    </div>
  </div>
  <script src="partita.js"></script>
</body>
</html>
