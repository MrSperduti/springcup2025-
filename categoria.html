<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Categoria - SPRING CUP 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 640px;
      padding: 40px 20px;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      color: #ff4c4c;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #menu {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: center;
    }
    .btn {
      padding: 18px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-align: center;
      width: 80%; /* Bottoni centrati su desktop */
      max-width: 300px; /* Larghezza dei bottoni su desktop */
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 28px;
      }
      .btn {
        font-size: 18px;
        padding: 16px;
        width: 100%; /* I bottoni occupano tutta la larghezza su mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="categoria-titolo"></h2>
    <div id="menu"></div>
  </div>
  <div class="container" style="margin-top: 20px;">
    <a href="javascript:history.back()" class="squadra-button">üîô Torna Indietro</a>
    <a href="index.html" class="squadra-button">üè† Torna alla Home</a>
  </div>
  <script src="categoria.js"></script>
</body>
</html>
