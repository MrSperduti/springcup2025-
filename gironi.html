<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gironi - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      min-height: 100vh;
    }
    h1, h2 {
      margin-top: 30px;
      text-align: center;
    }
    .container {
      margin-top: 50px;
      width: 90%;
      max-width: 800px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0d47a1;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #0d47a1;
      color: white;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GIRONI TORNEO SPRING CUP 2025</h1>
    <h2>CATEGORIA: Under 17</h2>
    
    <div id="gironiContainer">
      <!-- Le tabelle dei gironi verranno caricate dinamicamente -->
    </div>

    <div class="button-container">
      <button onclick="window.location.href='index.html'">üè† Torna alla Home</button>
      <button onclick="history.back()">‚Üê Torna Indietro</button>
    </div>
  </div>

  <script src="gironi.js"></script>
</body>
</html>
