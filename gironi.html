
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gironi - SPRING CUP 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 640px;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 300px;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: rgba(0,0,0,0.2);
    }
    button {
      width: 90%;
      max-width: 300px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      margin: 10px auto;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: block;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gironi</h2>
    <div id="gironiContainer" class="table-wrapper"></div>
  </div>
  <div class="container">
    <button onclick="history.back()">üîô Torna Indietro</button>
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>
  <script src="gironi.js"></script>
</body>
</html>
