
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Completo Torneo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section { margin-top: 40px; }
    .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; border-radius: 10px; }
    .item h4 { margin-top: 0; }
    .actions button { margin-right: 10px; }
    textarea { width: 100%; min-height: 40px; margin-top: 5px; }
    pre.json-preview { background: #eee; padding: 10px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    .marcatori { margin-top: 10px; padding: 10px; background: #f7f7f7; border-radius: 5px; }
    .marcatori div { margin-bottom: 5px; display: flex; align-items: center; gap: 5px; }
    .marcatori h5 { margin-top: 0; }
    input[type="number"] { width: 60px; }
    input[type="text"], select { padding: 5px; }
    .riga-label { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">Editor Completo SPRING CUP 2025</h2>

    <div class="section">
      <h3>📂 Carica file dati.json</h3>
      <input type="file" id="fileInput">
    </div>

    <div class="section">
      <h3>📋 Seleziona Categoria</h3>
      <select id="selectCategoria"></select>
    </div>

    <div class="section">
      <h3>📄 Anteprima dati correnti</h3>
      <pre class="json-preview" id="previewDati"></pre>
    </div>

    <div class="section">
      <h3>👥 Gestione Gironi</h3>
      <div id="listaGironi"></div>
      <button onclick="aggiungiGirone()">➕ Aggiungi Girone</button>
    </div>

    <div class="section">
      <h3>🗓️ Gestione Partite</h3>
      <div id="listaPartite"></div>
      <button onclick="aggiungiPartita()">➕ Aggiungi Partita</button>
    </div>

    <div class="section">
      <h3>🏆 Gestione Finali</h3>
      <div id="listaFinali"></div>
      <button onclick="aggiungiFinale()">➕ Aggiungi Finale</button>
    </div>

    <div class="section">
      <button onclick="esporta()">💾 Esporta dati.json</button>
    </div>
  </div>

  <script src="editor-completo-aggiornato.js"></script>
</body>
</html>
