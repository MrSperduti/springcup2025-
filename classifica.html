
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classifica - SPRING CUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 12px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 320px;
      font-size: 11px;
    }
    th, td {
      border: 1px solid white;
      padding: 4px 6px;
      text-align: center;
    }
    th {
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      margin: 8px 0;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Classifica</h2>
    <div id="classifica" class="table-wrapper"></div>
  </div>
  <div class="container">
    <button onclick="history.back()">üîô Torna Indietro</button>
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>
  <script src="classifica.js"></script>
</body>
</html>
