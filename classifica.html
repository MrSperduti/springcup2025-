
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classifica - SPRING CUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto 20px auto;
      min-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 14px;
      text-align: center;
      font-size: 14px;
      border: 1px solid white;
    }
    th {
      background-color: rgba(0,0,0,0.3);
      font-size: 15px;
    }
    button {
      width: 90%;
      max-width: 300px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      margin: 10px auto;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: block;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Classifica</h2>
    <div id="classifica" class="table-wrapper"></div>
  </div>

  <div class="container" style="margin-top: 20px;">
    <button onclick="history.back()">üîô Torna Indietro</button>
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>

  <script src="classifica.js"></script>
</body>
</html>
