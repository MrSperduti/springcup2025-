
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SPRING CUP 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 640px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #ff4c4c;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .btn {
      padding: 16px 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-align: center;
      width: 80%;
      max-width: 280px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .btn {
        font-size: 16px;
        padding: 14px 16px;
        width: 100%;
      }
      .logos {
        flex-direction: column;
        gap: 20px;
      }
      .federation-logo {
        width: 100px;
        max-width: 120px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>SPRING CUP 2025</h1>
    <div class="buttons">
      <a class="btn" href="torneo.html">Torneo</a>
      <a class="btn" href="regolamento.html">Regolamento</a>
      <a class="btn" href="comunicati.html">Comunicati</a>
      <a class="btn" href="foto.html">Foto</a>
      <a class="btn" href="video.html">Video</a>
      <a class="btn" href="interviste.html">Interviste</a>
    </div>
  </div>
  <img src="converted_logo_federazione.jpg" alt="Logo Federazione ASI" class="federation-logo">

  <div id="global-counter" style="margin-top: 40px; font-size: 16px; color: white; text-align: center;">
    Visualizzazioni globali: <span id="counter">...</span>
  </div>

  <script>
    const NAMESPACE = "springcup2025";
    const KEY = "homepage-views";
    const isUserExcluded = localStorage.getItem('myPc') === 'true';

    async function updateCounter() {
      const counterEl = document.getElementById("counter");
      if (!isUserExcluded) {
        const res = await fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`);
        const data = await res.json();
        counterEl.textContent = data.value;
      } else {
        const res = await fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${KEY}`);
        const data = await res.json();
        counterEl.textContent = data.value + " (non conteggiato)";
      }
    }

    document.addEventListener("DOMContentLoaded", updateCounter);
  </script>
</body>
</html>
