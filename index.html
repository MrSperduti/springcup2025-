
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SPRING CUP 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 960px;
      width: 100%;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #d32f2f;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      width: 280px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>SPRING CUP 2025</h1>
    <div class="buttons">
      <a class="btn" href="categoria.html?categoria=Under 17">Under 17</a>
      <a class="btn" href="categoria.html?categoria=Under 15">Under 15</a>
      <a class="btn" href="categoria.html?categoria=Under 13">Under 13</a>
      <a class="btn" href="categoria.html?categoria=2014/15">2014/15</a>
      <a class="btn" href="categoria.html?categoria=2016/17">2016/17</a>
      <a class="btn" href="categoria.html?categoria=Under 15 femminile">Under 15 femminile</a>
      <a class="btn" href="categoria.html?categoria=Under 13 femminile">Under 13 femminile</a>
    </div>
  </div>
</body>
</html>
