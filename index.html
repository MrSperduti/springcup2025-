
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 25px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #ff4c4c;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      border: none;
      text-decoration: none;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      background-size: 200% 200%;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease, background-position 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background-position: right center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .btn {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>SPRING CUP 2025</h1>
    <div class="buttons">
      <a class="btn" href="categoria.html?categoria=Under 17">Under 17</a>
      <a class="btn" href="categoria.html?categoria=Under 15">Under 15</a>
      <a class="btn" href="categoria.html?categoria=Under 13">Under 13</a>
      <a class="btn" href="categoria.html?categoria=2014/15">2014/15</a>
      <a class="btn" href="categoria.html?categoria=2016/17">2016/17</a>
      <a class="btn" href="categoria.html?categoria=Under 15 femminile">Under 15 femminile</a>
      <a class="btn" href="categoria.html?categoria=Under 13 femminile">Under 13 femminile</a>
    </div>
  </div>
</body>
</html>
