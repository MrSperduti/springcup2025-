
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SPRING CUP 2025</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 960px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #d32f2f;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
    }
    .btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0d47a1;
    }
    @media screen and (max-width: 600px) {
      .btn {
        font-size: 16px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>SPRING CUP 2025</h1>
    <div class="buttons">
      <a class="btn" href="categoria.html?categoria=Under 17">Under 17</a>
      <a class="btn" href="categoria.html?categoria=Under 15">Under 15</a>
      <a class="btn" href="categoria.html?categoria=Under 13">Under 13</a>
      <a class="btn" href="categoria.html?categoria=2014/15">2014/15</a>
      <a class="btn" href="categoria.html?categoria=2016/17">2016/17</a>
      <a class="btn" href="categoria.html?categoria=Under 15 femminile">Under 15 femminile</a>
      <a class="btn" href="categoria.html?categoria=Under 13 femminile">Under 13 femminile</a>
    </div>
  </div>
</body>
</html>
