  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 640px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #ff4c4c;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .btn {
      padding: 16px 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-align: center;
      width: 80%;
      max-width: 280px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .live-btn {
      background: linear-gradient(to right, #d32f2f, #ff9800);
      animation: pulse 1s infinite;
    }
    .btn span.icon {
      display: inline-block;
      animation: bounce 1.4s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .btn {
        font-size: 16px;
        padding: 14px 16px;
        width: 100%;
      }
      .logos {
        flex-direction: column;
        gap: 20px;
      }
      .federation-logo {
        width: 100px;
        max-width: 120px;
        margin-top: 30px;
      }
    }
  </style>
</head>
