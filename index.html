
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SPRING CUP 2025</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      max-width: 160px;
      margin: 20px auto 10px;
    }
    h1 {
      font-size: 28px;
      color: #ff4c4c;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px black;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      align-items: center;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-blu {
      background: #0077cc;
    }
    .btn-blu:hover {
      background: #005fa3;
    }
    .btn-rosso {
      background: #d32f2f;
    }
    .btn-rosso:hover {
      background: #a80c0c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>SPRING CUP 2025</h1>
    <div class="buttons">
      <a class="btn btn-blu" href="categoria.html?categoria=Under 17">Under 17</a>
      <a class="btn btn-rosso" href="categoria.html?categoria=Under 15">Under 15</a>
      <a class="btn btn-blu" href="categoria.html?categoria=Under 13">Under 13</a>
      <a class="btn btn-rosso" href="categoria.html?categoria=2014/15">2014/15</a>
      <a class="btn btn-blu" href="categoria.html?categoria=2016/17">2016/17</a>
      <a class="btn btn-rosso" href="categoria.html?categoria=Under 15 femminile">Under 15 femminile</a>
      <a class="btn btn-blu" href="categoria.html?categoria=Under 13 femminile">Under 13 femminile</a>
    </div>
  </div>
</body>
</html>
