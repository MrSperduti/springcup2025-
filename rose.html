
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Rose - SPRING CUP 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #d32f2f, #1565c0);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .button {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      color: white;
      border: none;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .table-wrapper {
      width: 100%;
      max-width: 95%;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid white;
      text-align: center;
    }
    th {
      background-color: rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      table {
        font-size: 12px;
      }
      .button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Rose Torneo SPRING CUP 2025</h1>
  <div class="container">
    <div id="squadreButtons"></div>
    <div id="giocatoriContainer" class="table-wrapper"></div>
    <button class="button" onclick="location.href='index.html'">üè† Torna alla Home</button>
    <button class="button" onclick="history.back()">üîô Torna Indietro</button>
  </div>
  <script src="rose.js"></script>
</body>
</html>
