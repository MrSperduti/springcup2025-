<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Interviste - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>body {font-family: 'Orbitron', Arial, sans-serif; background: linear-gradient(135deg, #d32f2f, #1565c0); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; color: white; min-height: 100vh;}...</style>
</head>
<body oncontextmenu="return false;">
  <div class="container">
    <h1>Carica Interviste SPRING CUP 2025</h1>
    <h2>Interviste Caricate</h2>
  </div>
  <h3>📂 Carica file</h3>
  <input type="file" id="intervistaInput" multiple accept="video/*">
  <input type="text" id="descriptionInput" placeholder="Inserisci una descrizione" style="margin-top:10px;padding:5px;width:90%;">
  <button id="uploadFileButton">Carica Intervista</button>
  <button id="generateJsonButton">Genera JSON</button>
  <div id="previewContainer"><h3>👁️ Anteprima delle interviste caricate</h3><pre id="previewDati">Nessun file caricato.</pre></div>
  <h3>📄 Interviste Caricate</h3>
  <table id="intervistaTable"><thead><tr><th>Nome</th><th>Anteprima</th><th>Rimuovi</th></tr></thead><tbody></tbody></table>
  <a href="index.html" class="squadra-button">🏠 Torna alla Home</a>
  <script src="editor_interviste.js"></script>
</body>
</html>
