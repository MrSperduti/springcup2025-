<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      min-height: 100vh;
    }
    h2, h3 {
      margin-top: 20px;
    }
    .section {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
    }
    button, select, input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
    pre {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
    }
    .item, .girone-section {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 10px;
      padding: 15px;
      border-radius: 8px;
    }
    .actions {
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Editor SPRING CUP 2025</h2>

  <div class="section">
    <h3>📂 Carica dati.json</h3>
    <input type="file" id="fileInput">
  </div>

  <div class="section">
    <h3>📋 Seleziona Categoria</h3>
    <select id="selectCategoria"></select>
  </div>

  <div class="section">
    <h3>📄 Anteprima dati</h3>
    <pre id="previewDati">Nessun file caricato.</pre>
  </div>

  <div class="section">
    <h3>🗓️ Partite</h3>
    <div id="listaPartite"></div>
    <button onclick="aggiungiPartita()">➕ Aggiungi Partita</button>
  </div>

  <div class="section">
    <h3>👥 Gironi</h3>
    <div id="listaGironi"></div>
    <button onclick="aggiungiGirone()">➕ Aggiungi Girone</button>
  </div>

  <div class="section">
    <h3>🏆 Finali</h3>
    <div id="listaFinali"></div>
    <button onclick="aggiungiFinale()">➕ Aggiungi Finale</button>
  </div>

  <div class="section">
    <h3>👤 Gestione Rose</h3>
    <div id="listaRose"></div>
    <button onclick="aggiungiGiocatore()">➕ Aggiungi Giocatore</button>
  </div>

  <div class="section">
    <button onclick="esporta()">💾 Esporta dati.json</button>
  </div>

  <script src="editor-completo.js"></script>
</body>
</html>
