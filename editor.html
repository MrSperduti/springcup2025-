
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f0f4f8, #e2ecf3);
      padding: 20px;
      color: #1e293b;
    }
    h2 {
      color: #d32f2f;
      text-align: center;
    }
    .section {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h3 {
      color: #1565c0;
      margin-bottom: 10px;
    }
    button {
      background: #d32f2f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #9a0007;
    }
    .item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    pre {
      background: #f5f5f5;
      padding: 12px;
      white-space: pre-wrap;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .marcatori {
      background: #e8f0fe;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .marcatori div {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>Editor SPRING CUP 2025</h2>

  <div class="section">
    <h3>📂 Carica dati.json</h3>
    <input type="file" id="fileInput">
  </div>

  <div class="section">
    <h3>📋 Seleziona Categoria</h3>
    <select id="selectCategoria"></select>
  </div>

  <div class="section">
    <h3>📄 Anteprima dati</h3>
    <pre id="previewDati">Nessun file caricato.</pre>
  </div>

  <div class="section">
    <h3>👥 Gironi</h3>
    <div id="listaGironi"></div>
    <button onclick="aggiungiGirone()">➕ Aggiungi Girone</button>
  </div>

  <div class="section">
    <h3>🗓️ Partite</h3>
    <div id="listaPartite"></div>
    <button onclick="aggiungiPartita()">➕ Aggiungi Partita</button>
  </div>

  <div class="section">
    <h3>🏆 Finali</h3>
    <div id="listaFinali"></div>
    <button onclick="aggiungiFinale()">➕ Aggiungi Finale</button>
  </div>

  <div class="section">
    <button onclick="esporta()">💾 Esporta dati.json</button>
  </div>

  <script src="editor-completo.js"></script>
</body>
</html>
