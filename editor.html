
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Completo SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f1f5f9, #e2ecf5);
      color: #1e293b;
    }
    h2 {
      color: #d32f2f;
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 14px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h3 {
      color: #1976d2;
      margin-bottom: 15px;
    }
    pre.json-preview {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editor Completo SPRING CUP 2025</h2>

    <div class="section">
      <h3>üìÇ Carica file dati.json</h3>
      <input type="file" id="fileInput">
    </div>

    <div class="section">
      <h3>üìÑ Anteprima dati correnti</h3>
      <pre class="json-preview" id="previewDati">Nessun file caricato.</pre>
    </div>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const json = JSON.parse(e.target.result);
          const categoria = Object.keys(json)[0];
          document.getElementById("previewDati").textContent = JSON.stringify(json[categoria], null, 2);
        } catch (err) {
          document.getElementById("previewDati").textContent = "‚ùå Errore nel file JSON";
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
