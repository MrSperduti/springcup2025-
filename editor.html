
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor SPRING CUP 2025 - Debug</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #d32f2f;
    }
    .section {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <h2>Editor Debug - SPRING CUP 2025</h2>

  <div class="section">
    <h3>📂 Carica dati.json</h3>
    <input type="file" id="fileInput">
  </div>

  <div class="section">
    <h3>📋 Seleziona Categoria</h3>
    <select id="selectCategoria"></select>
  </div>

  <div class="section">
    <h3>👥 Gestione Gironi</h3>
    <div id="listaGironi"></div>
    <button onclick="aggiungiGirone()">➕ Aggiungi Girone</button>
  </div>

  <div class="section">
    <h3>🗓️ Gestione Partite</h3>
    <div id="listaPartite"></div>
    <button onclick="aggiungiPartita()">➕ Aggiungi Partita</button>
  </div>

  <div class="section">
    <h3>🏆 Gestione Finali</h3>
    <div id="listaFinali"></div>
    <button onclick="aggiungiFinale()">➕ Aggiungi Finale</button>
  </div>

  <div class="section">
    <h3>📄 Anteprima dati</h3>
    <pre id="previewDati" style="background:#f1f5f9; padding:10px; border-radius:8px;"></pre>
  </div>

  <script src="editor-completo.js"></script>
</body>
</html>
