
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      padding: 20px;
    }
    h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h3 {
      color: #1976d2;
    }
    .item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #d32f2f;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
    pre {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    .marcatori {
      margin-top: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 6px;
    }
    .marcatori div {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }
  </style>
</head>

</html>
