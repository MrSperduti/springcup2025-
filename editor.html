
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Completo SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f1f5f9, #e2ecf5);
      color: #1e293b;
    }
    h2 {
      color: #d32f2f;
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 14px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h3 {
      color: #1976d2;
      margin-bottom: 15px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      background: #f9fafb;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b71c1c;
    }
    .actions button {
      margin-right: 10px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      min-height: 40px;
      margin-top: 5px;
    }
    pre.json-preview {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .marcatori {
      margin-top: 10px;
      padding: 10px;
      background: #e8f0fe;
      border-radius: 8px;
    }
    .marcatori h5 {
      margin-top: 0;
      color: #1565c0;
    }
    .marcatori div {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    @media (max-width: 600px) {
      .section {
        padding: 15px;
      }
      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editor Completo SPRING CUP 2025</h2>

    <div class="section">
      <h3>üìÇ Carica file dati.json</h3>
      <input type="file" id="fileInput">
    </div>

    <div class="section">
      <h3>üìã Seleziona Categoria</h3>
      <select id="selectCategoria"></select>
    </div>

    <div class="section">
      <h3>üìÑ Anteprima dati correnti</h3>
      <pre class="json-preview" id="previewDati">Nessun file caricato.</pre>
    </div>

    <div class="section">
      <h3>üë• Gestione Gironi</h3>
      <div id="listaGironi"></div>
      <button onclick="aggiungiGirone()">‚ûï Aggiungi Girone</button>
    </div>

    <div class="section">
      <h3>üóìÔ∏è Gestione Partite</h3>
      <div id="listaPartite"></div>
      <button onclick="aggiungiPartita()">‚ûï Aggiungi Partita</button>
    </div>

    <div class="section">
      <h3>üèÜ Gestione Finali</h3>
      <div id="listaFinali"></div>
      <button onclick="aggiungiFinale()">‚ûï Aggiungi Finale</button>
    </div>

    <div class="section" style="text-align:center;">
      <button onclick="esporta()">üíæ Esporta dati.json</button>
    </div>
  </div>

  <script src="editor-completo.js"></script>
</body>
</html>
