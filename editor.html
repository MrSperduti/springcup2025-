
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor SPRING CUP 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #e6f2ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      color: #d32f2f;
      margin-top: 20px;
    }
    h3 {
      color: #1976d2;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .section {
      margin-top: 40px;
    }
    .item {
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .item h4 {
      margin-top: 0;
    }
    .actions button {
      margin-right: 10px;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #9a0007;
    }
    textarea {
      width: 100%;
      min-height: 40px;
      margin-top: 5px;
    }
    pre.json-preview {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
    }
    .marcatori {
      margin-top: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 5px;
    }
    .marcatori div {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .marcatori h5 {
      margin-top: 0;
      color: #0d47a1;
    }
    input[type="number"], input[type="text"], select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .riga-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">Editor Completo SPRING CUP 2025</h2>

    <div class="section">
      <h3>📂 Carica file dati.json</h3>
      <input type="file" id="fileInput">
    </div>

    <div class="section">
      <h3>📋 Seleziona Categoria</h3>
      <select id="selectCategoria"></select>
    </div>

    <div class="section">
      <h3>📄 Anteprima dati correnti</h3>
      <pre class="json-preview" id="previewDati"></pre>
    </div>

    <div class="section">
      <h3>👥 Gestione Gironi</h3>
      <div id="listaGironi"></div>
      <button onclick="aggiungiGirone()">➕ Aggiungi Girone</button>
    </div>

    <div class="section">
      <h3>🗓️ Gestione Partite</h3>
      <div id="listaPartite"></div>
      <button onclick="aggiungiPartita()">➕ Aggiungi Partita</button>
    </div>

    <div class="section">
      <h3>🏆 Gestione Finali</h3>
      <div id="listaFinali"></div>
      <button onclick="aggiungiFinale()">➕ Aggiungi Finale</button>
    </div>

    <div class="section">
      <button onclick="esporta()">💾 Esporta dati.json</button>
    </div>
  </div>

  <script src="editor-completo-aggiornato.js"></script>
</body>
</html>
