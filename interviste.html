<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Interviste - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Orbitron', Arial, sans-serif; background: linear-gradient(135deg, #d32f2f, #1565c0); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; color: white; min-height: 100vh;}
    .container {text-align: center; margin-top: 50px;}
    h1, h2 {margin-bottom: 20px;}
    .gallery {width: 90%; margin-top: 30px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;}
    .gallery-item {display: flex; flex-direction: column; align-items: center;}
    .gallery video {width: 100%; height: 200px; object-fit: contain; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); background: white; padding: 5px; transition: transform 0.3s ease; cursor: zoom-in;}
    .gallery video:hover {transform: scale(1.05);}
    .description {margin-top: 8px; font-size: 14px; color: #ffffff; text-align: center;}
    .squadra-button {background-color: #0d47a1; color: white; padding: 12px 24px; border-radius: 10px; text-decoration: none; margin: 40px 0; font-size: 18px; font-weight: bold; transition: background-color 0.3s ease;}
    .squadra-button:hover {background-color: #d32f2f;}
    @media (max-width: 1000px) {.gallery {grid-template-columns: repeat(2, 1fr);}}
    @media (max-width: 600px) {.gallery {grid-template-columns: repeat(2, 1fr);}}
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="container">
    <h1>Interviste SPRING CUP 2025</h1>
    <h2>Galleria Interviste</h2>
  </div>
  <div class="gallery" id="gallery"></div>
  <a href="index.html" class="squadra-button">üè† Torna alla Home</a>
  <script src="interviste.js"></script>
</body>
</html>
