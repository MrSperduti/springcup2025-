
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor - SPRING CUP 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #1565c0, #0d47a1);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
    }
    .editor-container {
      margin: 20px;
    }
    .squadra-button {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
    .squadra-button:hover {
      background-color: #c2185b;
    }
    .remove-button {
      background-color: #c2185b;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .remove-button:hover {
      background-color: #d32f2f;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    th {
      background-color: #0d47a1;
      color: white;
    }
    td a {
      background-color: #d32f2f;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    td a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carica Regolamento SPRING CUP 2025</h1>
  </div>

  <div class="editor-container">
    <h3>üìÇ Carica file</h3>
    <input type="file" id="pdfInput">
    <button id="uploadFileButton">Carica File</button>
    <button id="generateJsonButton" style="display:none;">Genera JSON</button>
  </div>

  <div id="previewContainer">
    <h3>üëÅÔ∏è Anteprima del file caricato</h3>
    <pre id="previewDati">Nessun file caricato.</pre>
  </div>

  <div style="margin-top: 30px;">
    <h3>üìÑ File Caricati</h3>
    <table id="pdfTable">
      <thead>
        <tr>
          <th>Nome del Documento</th>
          <th>Download</th>
          <th>Rimuovi</th>
        </tr>
      </thead>
      <tbody>
        <!-- I file PDF caricati verranno visualizzati qui -->
      </tbody>
    </table>
  </div>

  <div style="margin-top: 30px;">
    <a href="regolamento.html" class="squadra-button">üîô Torna alla Pagina Regolamento</a>
  </div>

  <script src="editor_regolamento.js"></script>
</body>
</html>
