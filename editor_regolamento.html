<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Regolamento - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      margin-top: 30px;
    }
    h1, h2, h3 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 10px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d32f2f;
    }
    .remove-button {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .remove-button:hover {
      background-color: darkred;
    }
    table {
      width: 90%;
      margin-top: 30px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    th, td {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      font-size: 20px;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }
    tr:hover {
      background-color: rgba(21, 101, 192, 0.3);
    }
    #previewDati {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      margin: 20px auto;
    }
    .squadra-button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      margin: 40px 0;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .squadra-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carica Regolamento SPRING CUP 2025</h1>

    <h3>üìÇ Carica file</h3>
    <input type="file" id="pdfInput">
    <button id="uploadFileButton">Carica File</button>
    <button id="generateJsonButton">Genera JSON</button>

    <h3>üëÅÔ∏è Anteprima del file caricato</h3>
    <pre id="previewDati">Nessun file caricato.</pre>

    <h3>üìÑ File Caricati</h3>
    <table id="pdfTable">
      <thead>
        <tr>
          <th>Nome del Documento</th>
          <th>Download</th>
          <th>Rimuovi</th>
        </tr>
      </thead>
      <tbody>
        <!-- File caricati -->
      </tbody>
    </table>
  </div>

  <a href="regolamento.html" class="squadra-button">üè† Torna alla Pagina Regolamento</a>

  <script src="editor_regolamento.js"></script>
</body>
</html>
