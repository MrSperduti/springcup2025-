
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Stili per l'editor */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      text-align: center;
      margin-top: 20px;
    }
    .editor-container {
      margin: 20px;
    }
    .squadra-button {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
    .squadra-button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>Carica Regolamento SPRING CUP 2025</h1>
  </div>

  <div class="editor-container">
    <h3>Carica Regolamento</h3>
    <input type="file" id="pdfInput">
    <button id="uploadFileButton">Carica File</button>
    <button id="generateJsonButton" style="display:none;">Genera JSON</button>
  </div>

  <div style="margin-top: 30px;">
    <a href="regolamento.html" class="squadra-button">ðŸ”™ Torna alla Pagina Regolamento</a>
  </div>

  <script src="editor_regolamento.js"></script>
</body>
</html>
