<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Caricamento PDF - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 640px;
      padding: 40px 20px;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #ff4c4c;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .btn {
      padding: 18px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-align: center;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      border: 1px solid #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1565c0;
      color: white;
    }

    td a {
      padding: 8px 16px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    td a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>Editor Caricamento PDF - Regolamento</h1>

    <div class="buttons">
      <h2>Carica Documento PDF (Regolamento)</h2>
      <input type="file" id="pdfInput" accept=".pdf">
    </div>

    <h2>Documenti Caricati</h2>
    <table id="pdfTable">
      <thead>
        <tr>
          <th>Nome del Documento</th>
          <th>Download</th>
          <th>Rimuovi</th>
        </tr>
      </thead>
      <tbody>
        <!-- I file PDF caricati verranno visualizzati qui -->
      </tbody>
    </table>

    <div style="margin-top: 30px;">
      <a href="index.html" class="squadra-button">üè† Torna alla Home</a>
    </div>
  </div>

  <script src="caricamento.js"></script>
  <script src="editor-regolamento-file-upload.js"></script>
</body>
</html>
