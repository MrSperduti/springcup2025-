<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Caricamento File - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 640px;
      padding: 40px 20px;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #ff4c4c;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .btn {
      padding: 18px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #d32f2f, #1565c0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-align: center;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .btn {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Spring Cup" class="logo">
    <h1>Editor Caricamento File - SPRING CUP 2025</h1>
    
    <div class="buttons">
      <label for="pdfInput" class="btn">Carica PDF (Comunicati e Regolamento)</label>
      <input type="file" id="pdfInput" accept=".pdf" style="display:none" onchange="handleFileUpload(event, 'pdf')">
      
      <label for="imageInput" class="btn">Carica Immagini (Foto)</label>
      <input type="file" id="imageInput" accept="image/jpeg, image/jpg, image/png" style="display:none" onchange="handleFileUpload(event, 'image')">
      
      <label for="videoInput" class="btn">Carica Video (Video e Interviste)</label>
      <input type="file" id="videoInput" accept="video/*" style="display:none" onchange="handleFileUpload(event, 'video')">
    </div>

    <div id="previewSection" style="margin-top: 30px;">
      <h2>Anteprima Caricamenti</h2>
      <div id="preview"></div>
    </div>
  </div>

  <script>
    // Funzione per gestire l'upload dei file
    function handleFileUpload(event, type) {
      const file = event.target.files[0];
      const previewDiv = document.getElementById("preview");
      
      if (type === 'pdf' && file.type === 'application/pdf') {
        const pdfPreview = document.createElement("a");
        pdfPreview.href = URL.createObjectURL(file);
        pdfPreview.target = "_blank";
        pdfPreview.textContent = `Apri ${file.name}`;
        previewDiv.appendChild(pdfPreview);
      } else if (type === 'image' && (file.type === 'image/jpeg' || file.type === 'image/jpg' || file.type === 'image/png')) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = "100%";
        previewDiv.appendChild(img);
      } else if (type === 'video' && file.type.startsWith('video')) {
        const video = document.createElement("video");
        video.src = URL.createObjectURL(file);
        video.controls = true;
        video.style.maxWidth = "100%";
        previewDiv.appendChild(video);
      }
    }
  </script>
</body>
</html>
