<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Foto - SPRING CUP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, #d32f2f, #1565c0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .gallery {
      width: 90%;
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
      pointer-events: auto;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .squadra-button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      margin: 40px 0;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .squadra-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="container">

  </div>

  </div>

  <a href="index.html" class="squadra-button">üè† Torna alla Home</a>

</body>
</html>
